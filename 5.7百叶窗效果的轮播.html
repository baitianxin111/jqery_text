<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
				width:940px;
				height: 270px;
				border: 1px solid red;
				margin: 100px auto;
				overflow: hidden;
			}
			.box ul li{
				list-style: none;
				position: absolute;
				top: 0;
			}
			.box ul  .img1{
				left: 0;
			}
			.box ul  .img2{
				left: 225px;
			}
			.box ul  .img3{
				left: 325px;
			}
			.box ul  .img4{
				left: 425px;
			}
			.box ul  .img5{
				left: 525px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
			<li class="img1"><a href=""><img src="img/1.jpg" alt="" /></a></li>
			<li class="img2"><a href=""><img src="img/2.jpg" alt="" /></a></li>
			<li class="img3"><a href=""><img src="img/3.jpg" alt="" /></a></li>
			<li class="img4"><a href=""><img src="img/4.jpg" alt="" /></a></li>
			<li class="img5"><a href=""><img src="img/5.jpg" alt="" /></a></li>
			<!--<li class="img6"><a href=""><img src="img/6.jpg" alt="" /></a></li>-->
		</ul>
		</div>
		
	</body>
	<script>
		$(function(){
			$('.img1').mouseenter(function(){
				$('.img2').animate({'left':640},2000);
				$('.img3').animate({'left':740},2000);
				$('.img4').animate({'left':840},2000);
				$('.img5').animate({'left':940},2000);
			});
			$('.img2').mouseenter(function(){
				$('.img2').animate({'left':100},2000);
				$('.img3').animate({'left':740},2000);
				$('.img4').animate({'left':840},2000);
				$('.img5').animate({'left':940},2000);
			});
			$('.img3').mouseenter(function(){
				$('.img2').animate({'left':640},2000);
				$('.img3').animate({'left':200},2000);
				$('.img4').animate({'left':840},2000);
				$('.img5').animate({'left':940},2000);
			});
			$('.img4').mouseenter(function(){
				$('.img2').animate({'left':640},2000);
				$('.img3').animate({'left':740},2000);
				$('.img4').animate({'left':300},2000);
				$('.img5').animate({'left':940},2000);
			});
			$('.img5').mouseenter(function(){
				$('.img2').animate({'left':640},2000);
				$('.img3').animate({'left':740},2000);
				$('.img4').animate({'left':840},2000);
				$('.img5').animate({'left':400},2000);
			});
			$('.box').mouseleave(function(){
				$('.img2').animate({'left':225},2000);
				$('.img3').animate({'left':325},2000);
				$('.img4').animate({'left':425},2000);
				$('.img5').animate({'left':525},2000);
			})
		})
	</script>
</html>
