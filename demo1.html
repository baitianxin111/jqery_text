	<script type="text/javascript">
	$(function(){
		 
		
		var text=$('<input type="text" name="" id="" value="" /> ');
		var btn=$('<button>确定</button>');
		$('body').append(text,btn);
		$(btn).click(function(){		
			var reg=/^[^0]\w{6,8}[a-z|A-z]$/g;
			var con=$(text).val();			 
			if (reg.test(con)) {
				
				alert('true');
			} else{
				alert('false');
			}
		})
	})
