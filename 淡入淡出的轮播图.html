<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<script src="js/jquery.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.carousel{
				position: relative;
				width: 640px;
				height: 270px;
				margin: 100px auto;
				border: 1px solid #000;
				overflow: hidden;
			}
			.box{
				width: 3000px;
				top: 0;
				left: 0;
				
			}
			.box ul li {
				
				position:  absolute;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="carousel">
			<div class="box">
				<ul>
					<li  > <img src="img/1.jpg" alt="" /></li>
					<li  > <img src="img/2.jpg" alt="" /></li>
					<li  > <img src="img/3.jpg" alt="" /></li>
					<li  > <img src="img/4.jpg" alt="" /></li>
					<li  > <img src="img/5.jpg" alt="" /></li>
					<li  > <img src="img/6.jpg" alt="" /></li>
		</ul>
		</div>
		</div>
		
	</body>
	<script>
	//获取长度
			var countlenth=$('.box ul li').length-1;
//			console.log(countlenth);  5
			var imgboxli=$('.box ul li');
			var i=countlenth;
			function next(){
				imgboxli.eq(i).fadeOut(1000);
				i--;
//				alert(i);
				if (i<0) {
					i=countlenth;
				}  
				imgboxli.eq(i).fadeIn(1000);
			}
			setInterval(next,2000);
//		$(function(){
//			
//		})
	</script>
</html>
