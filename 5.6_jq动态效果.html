<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background: yellowgreen;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<button id="btn1">toggle</button>
		<button id="btn2">fadeto</button>
		<button id="btn3">fadeToggle</button>
		<div id="box1">
			
		</div>
	</body>
	<script>
		$(function(){
			$('#btn1').on('click',function(){
				$('#box1').toggle(2000);
				 
			});
			$('#btn2').on('click',function(){
				$('#box1').fadeTo(2000,0.3);
				 
			});
			$('#btn3').on('click',function(){
				$('#box1').fadeToggle(2000);
				
				 $('#box1').fadeIn(1000);
				 $('#box1').fadeTo(1000,0.3);
			});
			 
			var oDiv=$('<div></div>')
		});
	</script>
</html>
