<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css"/>
		<script src="js/jquery.js"></script>
		<script  src="js/jquery-ui.min.js">
			
		</script>
		 <style media="screen">
            .box{
                width: 300px;
                height: 300px;
                background-color: #666;
                margin: 100px;
                position: absolute;
            }

            p{
                width: 100px;
                height: 60px;
                color: red;
            }
            .box1{
                width: 500px;
                height: 500px;
                background-color: #cdcdcd;
            }
        </style>
	</head>
	<body>
		 <div class="box1">
            <div class="box">
                <p>stark hahahahahha</p>
            </div>

        </div>
	</body>
	<script>
		$('.box').draggable({
			axis:'y',
			axis:'x'
		});
		$('p').draggable({
			containment : '.box1',
			scroll:true
		});
		
	</script>
</html>
