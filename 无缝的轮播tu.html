<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<script src="js/jquery.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.carousel{
				position: relative;
				width: 640px;
				height: 270px;
				margin: 100px auto;
				border: 1px solid #000;
				overflow: hidden;
			}
			.imgbox{
				width: 3840px;
				position:  absolute;
				top: 0;
				left: 0;
				
			}
			.imgbox ul li {
				float: left;
				 width: 640px;
				height: 270px;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="carousel">
			<div class="imgbox">
				<ul>
					<li  > <img src="img/1.jpg" alt="" /></li>
					<li  > <img src="img/2.jpg" alt="" /></li>
					<li  > <img src="img/3.jpg" alt="" /></li>
					<li  > <img src="img/4.jpg" alt="" /></li>
					<li  > <img src="img/5.jpg" alt="" /></li>
					<!--<li  > <img src="img/6.jpg" alt="" /></li>-->
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			  // 初始化把第一张图片放到最后一张
			  $('.imgbox ul li:first').clone().appendTo('.imgbox ul')
			  var i=0;
			  function next(){
			  	i++;
			  	$('.imgbox').animate({'left':-640*i},1000,function(){
			  		if (i>4) {
			  		i=0;
			  		$(this).css('left',0);
			  		}
			  	});
			  	
			  }
			  setInterval(next,2000);
		})
	</script>
</html>
